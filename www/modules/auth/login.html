<ion-view hide-nav-bar="true" class="login-page" can-swipe-back="false">
    <ion-content class="padding" scroll="false">
        <ion-slide-box show-pager="true">
            <ion-slide>
                <div class="box blue">
                    <h4>Анонимно решайте кто Вам нравится из людей, которые Pinder предлагает</h4>
                </div>
                <div class="device-mockup" ng-class="{ galaxy: isAndroid }">
                    <div class="mockup-content tutorial-1"></div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <h4>Находите совпадения среди людей, которым понравились Вы</h4>
                </div>
                <div class="device-mockup" ng-class="{ galaxy: isAndroid }">
                    <div class="mockup-content  tutorial-2"></div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <h4>Общайтесь со своими совпадениями и ищите наиболее подходящего человека</h4>
                </div>
                <div class="device-mockup" ng-class="{ galaxy: isAndroid }">
                    <div class="mockup-content  tutorial-3"></div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <h4>Встречайтесь в реальной жизни и находите настоящию любовь</h4>
                </div>
                <div class="device-mockup" ng-class="{ galaxy: isAndroid }">
                    <div class="mockup-content  tutorial-4"></div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
    <ion-footer-bar align-title="left" class="login-page-footer">
        <button class="login-button login-vk" ion-track-tap="LoginButtonClicked" ng-click="doAuthenticate()">Войти через ВКонтакте</button>
    </ion-footer-bar>
</ion-view>
