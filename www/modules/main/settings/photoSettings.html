<ion-view view-title="Настройки фотографий">
    <ion-content>
        <div class="photos-settings">
            <div class="first-row">
                <div class="photo" draggable-photo photo-index="0" photo-width="{{photosWidth.bigPhotoWidth}}"></div>
                <div class="small-photos">
                    <div class="photo" draggable-photo photo-index="1" photo-width="{{photosWidth.smallPhotoWidth}}"></div>
                    <div class="photo" draggable-photo photo-index="2" photo-width="{{photosWidth.smallPhotoWidth}}"></div>
                </div>
            </div>
            <div class="second-row">
                <div class="photo" draggable-photo photo-index="1" photo-width="{{photosWidth.smallPhotoWidth}}"></div>
                <div class="photo" draggable-photo photo-index="1" photo-width="{{photosWidth.smallPhotoWidth}}"></div>
                <div class="photo" draggable-photo photo-index="2" photo-width="{{photosWidth.smallPhotoWidth}}"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
