<ion-view view-title="Настройки фотографий">
    <ion-content>
        <div class="photos-settings">
            <div class="first-row">
                <div class="photo" draggable-photo photo="photos[0]" photo-width="photosWidth.bigPhotoWidth"></div>
                <div class="small-photos">
                    <div class="photo" draggable-photo photo="photos[1]" photo-width="photosWidth.smallPhotoWidth"></div><br/>
                    <div class="photo" draggable-photo photo="photos[2]" photo-width="photosWidth.smallPhotoWidth"></div>
                </div>
            </div>
            <div class="second-row">
                <div class="photo" draggable-photo photo="photos[3]" photo-width="photosWidth.smallPhotoWidth"></div>
                <div class="photo" draggable-photo photo="photos[4]" photo-width="photosWidth.smallPhotoWidth"></div>
                <div class="photo" draggable-photo photo="photos[5]" photo-width="photosWidth.smallPhotoWidth"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
