<div class="modal full-screen-modal crop-modal" crop-modal>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Обрежьте фото</h1>
        <span class="header-btns">
            <button class="button button-icon icon ion-checkmark" ng-click="saveCrop()"></button>
            <button class="button button-icon icon ion-close" ng-click="closeCrop()"></button>
        </span>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="center-absolute crop-container">
            <img-crop area-type="square" area-min-size="areaMinWidth" image="selectedPhoto.src" on-change="onCropChange($crop)"></img-crop>
        </div>
    </ion-content>
</div>
