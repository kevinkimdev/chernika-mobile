<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--to many permissions-->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic-ion-tinder-cards/ionic.tdcards.css">
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/ng-img-crop/compile/unminified/ng-img-crop.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/socket.io-client/socket.io.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-swipe-element/angular-swipe-element.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>
    <script src="lib/ngDraggable/ngDraggable.js"></script>
    <script src="lib/ng-img-crop/compile/unminified/ng-img-crop.js"></script>
    <script src="lib/ionic-service-core/ionic-core.js"></script>
    <script src="lib/ionic-service-push/ionic-push.js"></script>
    <script src="lib/ionic-service-analytics/ionic-analytics.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="modules/index.js"></script>
    <script src="modules/util.js"></script>
    <script src="modules/config.js"></script>

    <script src="modules/api/api.module.js"></script>
    <script src="modules/api/user.js"></script>
    <script src="modules/api/suggestions.js"></script>
    <script src="modules/api/chats.js"></script>
    <script src="modules/api/websocket.js"></script>

    <script src="modules/auth/auth.module.js"></script>
    <script src="modules/auth/persistentAuth.js"></script>
    <script src="modules/auth/deviceMockups.js"></script>
    <script src="modules/auth/login.js"></script>

    <script src="modules/main/main.module.js"></script>

    <script src="modules/main/matches/matches.module.js"></script>
    <script src="modules/main/matches/chat.js"></script>

    <script src="modules/main/settings/settings.module.js"></script>
    <script src="modules/main/settings/account.js"></script>
    <script src="modules/main/settings/photo.js"></script>

    <script src="modules/main/swiper/swiper.module.js"></script>
    <script src="modules/main/swiper/cards.js"></script>
    <script src="modules/main/swiper/profileDetails.js"></script>

    <script src="modules/main/common/common.module.js"></script>
    <script src="modules/main/common/common.js"></script>

  </head>
  <body ng-app="app" ng-class="{ blurred: $contentBlurred }">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
